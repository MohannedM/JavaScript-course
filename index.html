<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav>
            <h5>Planner</h5>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
            </ul>
        </nav>

        <div class="hero">
            <div class="content">
                <h1>
                    Plan Your Day According To The Weather!
                </h1>
                <button>Get Started</button>
            </div>
        </div>
    </header>

    <article>
        <div class="plans">
            <div class="see-plans">
                <button>See Your Plans</button>
            </div>
            <div class="add-plan">
                <h3>Add a Plan</h3>
                <form>
                    <div class="form-control"><label for="title">Title</label><input type="text"></div>
                    <div class="form-control"><label for="description">Description</label><input type="text"></div>
                    <div class="form-control"><label for="time">Time</label><input type="time"></div>
                    <button>Add plan</button>
                </form>
            </div>
        </div>
    </article>

    <footer>
        All Copyright &copy; received for Planner <span 
id="footer-date"></span>.
    </footer>

    <script src="./scripts.js"></script>
</body>
</html>
